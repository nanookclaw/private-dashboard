name: CI/CD

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  IMAGE_NAME: ghcr.io/humans-not-required/private-dashboard

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo test

  sdk-test:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Build server
        run: cargo build --release
      - name: Start server and capture manage key
        run: |
          ./target/release/private-dashboard > /tmp/server.log 2>&1 &
          echo "SERVER_PID=$!" >> $GITHUB_ENV
          for i in $(seq 1 30); do
            curl -sf http://localhost:8000/api/v1/health > /dev/null 2>&1 && break || sleep 1
          done
          curl -sf http://localhost:8000/api/v1/health
          MANAGE_KEY=$(grep -oP '[Mm]anage key: \K\S+' /tmp/server.log || echo "")
          echo "DASHBOARD_KEY=$MANAGE_KEY" >> $GITHUB_ENV
      - name: Run Python SDK tests
        env:
          DASHBOARD_URL: http://localhost:8000
        run: cd sdk/python && python3 test_sdk.py
      - name: Stop server
        if: always()
        run: kill ${{ env.SERVER_PID }} 2>/dev/null || true

  build-and-push:
    needs: [test, sdk-test]
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=dev,enable={{is_default_branch}}
            type=sha,prefix=sha-,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}

      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
