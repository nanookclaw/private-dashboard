<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="bar1" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#38bdf8"/>
    </linearGradient>
    <linearGradient id="bar2" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>
    <linearGradient id="bar3" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
    <linearGradient id="pulse" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
  </defs>
  <!-- Background rounded square -->
  <rect x="16" y="16" width="480" height="480" rx="80" ry="80" fill="url(#bg)" stroke="#334155" stroke-width="4"/>
  <!-- Three ascending bars -->
  <rect x="100" y="290" width="72" height="140" rx="8" fill="url(#bar1)" opacity="0.9"/>
  <rect x="220" y="210" width="72" height="220" rx="8" fill="url(#bar2)" opacity="0.9"/>
  <rect x="340" y="140" width="72" height="290" rx="8" fill="url(#bar3)" opacity="0.9"/>
  <!-- Pulse/trend line across the bars -->
  <polyline points="136,270 256,185 376,115" fill="none" stroke="url(#pulse)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Pulse dots -->
  <circle cx="136" cy="270" r="8" fill="#10b981"/>
  <circle cx="256" cy="185" r="8" fill="#10b981"/>
  <circle cx="376" cy="115" r="8" fill="#10b981"/>
  <!-- Subtle grid lines -->
  <line x1="80" y1="200" x2="432" y2="200" stroke="#334155" stroke-width="1" opacity="0.4"/>
  <line x1="80" y1="280" x2="432" y2="280" stroke="#334155" stroke-width="1" opacity="0.4"/>
  <line x1="80" y1="360" x2="432" y2="360" stroke="#334155" stroke-width="1" opacity="0.4"/>
</svg>